<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Transmute - Conversor de Arquivos</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .field {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .field label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .field select, .field input[type="file"], .field button {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .file-label {
            border: 2px dashed #ccc;
            text-align: center;
            padding: 20px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        .file-label:hover {
            background: #f3f3f3;
        }
        .formats {
            margin-top: 30px;
        }
        .formats h2 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .formats .group {
            margin-bottom: 15px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .formats .group strong {
            display: block;
            margin-bottom: 5px;
        }
        .formats .group p {
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #convert-btn {
            width: 100%;
            background: #4CAF50;
            color: white;
            border: none;
            font-size: 18px;
            margin-top: 10px;
        }
        #convert-btn:hover {
            background: #45a049;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 40px;
        }
        #file-name {
            margin-top: 10px;
            color: green;
            font-weight: bold;
            text-align: center;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Transmute</h1>
    <form action="/convert" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        <div class="field">
            <label for="file">Escolher arquivo <small>(ou arraste aqui)</small></label>
            <label class="file-label">
                <input type="file" id="file" name="file" style="display: none;" onchange="showFileName(this)">
                <span id="file-label-text">Clique ou arraste um arquivo aqui</span>
            </label>
            <div id="file-name"></div>
        </div>

        <div class="field">
            <label for="output-format">Converter para:</label>
            <select id="output-format" name="output-format" required>
                <option value="">Selecione um formato</option>
                <optgroup label="Documentos">
                    <option value="pdf">PDF</option>
                </optgroup>
                <optgroup label="Imagens">
                    <option value="jpg">JPG</option>
                    <option value="png">PNG</option>
                </optgroup>
                <optgroup label="Áudio">
                    <option value="mp3">MP3</option>
                </optgroup>
                <optgroup label="Vídeo">
                    <option value="mp4">MP4</option>
                    <option value="avi">AVI</option>
                    <option value="mov">MOV</option>
                </optgroup>
            </select>
        </div>

        <button type="submit" id="convert-btn">Converter</button>
    </form>

    <div class="formats">
        <h2>Sobre os formatos</h2>

        <div class="group">
            <strong>Documentos:</strong>
            <p>docx → pdf</p>
        </div>

        <div class="group">
            <strong>Imagens:</strong>
            <p>png, jpg → pdf</p>
        </div>

        <div class="group">
            <strong>Áudio:</strong>
            <p>mp4, avi, mov → mp3</p>
        </div>

        <div class="group">
            <strong>Vídeo:</strong>
            <p>mp4, avi, mkv → mp4, avi, mov</p>
        </div>
    </div>

    <div class="footer">
        Criado por Léo Borborema
    </div>
</div>

<script>
    const fileLabel = document.querySelector('.file-label');
    const fileInput = document.getElementById('file');
    const fileNameDisplay = document.getElementById('file-name');

    fileLabel.addEventListener('click', () => {
        fileInput.click();
    });

    fileLabel.addEventListener('dragover', (e) => {
        e.preventDefault();
        fileLabel.style.background = "#e6f7ff";
    });

    fileLabel.addEventListener('dragleave', () => {
        fileLabel.style.background = "";
    });

    fileLabel.addEventListener('drop', (e) => {
        e.preventDefault();
        fileInput.files = e.dataTransfer.files;
        showFileName(fileInput);
        fileLabel.style.background = "";
    });

    function showFileName(input) {
        if (input.files && input.files.length > 0) {
            fileNameDisplay.textContent = "Arquivo: " + input.files[0].name;
        }
    }

    function validateForm() {
        const file = document.getElementById("file").files[0];
        if (!file) {
            alert("Por favor, envie um arquivo antes de converter.");
            return false;
        }
        return true;
    }
</script>

</body>
</html>
