<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Transmute - Conversor Online</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: white;
    color: #222;
    margin: 0; padding: 0;
  }
  .container {
    max-width: 700px;
    margin: 2rem auto;
    padding: 1rem 2rem;
  }
  h1 {
    text-align: center;
    margin-bottom: 1.5rem;
    font-weight: 700;
  }
  label {
    display: block;
    margin-bottom: 0.4rem;
    font-size: 0.95rem;
  }
  input[type="file"] {
    display: none;
  }
  .file-label {
    display: inline-block;
    padding: 0.6rem 1.2rem;
    border: 2px solid #0078d4;
    color: #0078d4;
    cursor: pointer;
    border-radius: 6px;
    font-weight: 600;
    margin-bottom: 1rem;
    user-select: none;
  }
  .file-label:hover {
    background: #e3f2fd;
  }
  .file-label span {
    font-weight: normal;
    margin-left: 0.5rem;
    color: #555;
  }
  .formats {
    border-top: 1px solid #ddd;
    padding-top: 1rem;
    margin-top: 1rem;
  }
  .format-category {
    margin-bottom: 1.5rem;
    padding-bottom: 0.5rem;
    border-bottom: 1px solid #eee;
  }
  .format-category:last-child {
    border-bottom: none;
  }
  .format-category h3 {
    margin-bottom: 0.6rem;
    font-weight: 600;
    text-align: center;
  }
  .format-category label {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .selected-file {
    margin-bottom: 1rem;
    font-style: italic;
    color: #444;
  }
  button.convert-btn {
    display: block;
    width: 100%;
    padding: 1rem;
    font-size: 1.2rem;
    font-weight: 700;
    color: white;
    background-color: #0078d4;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
    margin-top: 1rem;
  }
  button.convert-btn:hover {
    background-color: #005fa3;
  }
  .alert {
    color: red;
    font-weight: 700;
    margin-top: 1rem;
    text-align: center;
  }
  footer {
    text-align: center;
    margin-top: 3rem;
    font-size: 0.85rem;
    color: #777;
  }
  /* Responsivo */
  @media (max-width: 600px) {
    .container {
      margin: 1rem;
      padding: 1rem;
    }
    button.convert-btn {
      font-size: 1rem;
      padding: 0.8rem;
    }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Transmute - Conversor Online</h1>

  <form id="convert-form" enctype="multipart/form-data">
    <label for="file-upload" class="file-label">
      Escolher arquivo <span>ou arraste aqui</span>
    </label>
    <input id="file-upload" type="file" name="file" />

    <div class="selected-file" id="selected-file">Nenhum arquivo selecionado</div>

    <div class="formats">
      <!-- Documentos -->
      <div class="format-category">
        <h3>Documentos</h3>
        <label><input type="radio" name="output-format" value="pdf"> PDF - Documento portátil</label>
        <label><input type="radio" name="output-format" value="docx"> DOCX - Documento Word</label>
        <label><input type="radio" name="output-format" value="txt"> TXT - Texto simples</label>
      </div>

      <!-- Áudio -->
      <div class="format-category">
        <h3>Áudio</h3>
        <label><input type="radio" name="output-format" value="mp3"> MP3 - Áudio compactado</label>
        <label><input type="radio" name="output-format" value="wav"> WAV - Áudio sem perdas</label>
        <label><input type="radio" name="output-format" value="ogg"> OGG - Áudio aberto</label>
      </div>

      <!-- Vídeo -->
      <div class="format-category">
        <h3>Vídeo</h3>
        <label><input type="radio" name="output-format" value="mp4"> MP4 - Vídeo padrão</label>
        <label><input type="radio" name="output-format" value="avi"> AVI - Vídeo antigo</label>
        <label><input type="radio" name="output-format" value="mov"> MOV - Vídeo Apple</label>
      </div>

      <!-- Imagem -->
      <div class="format-category">
        <h3>Imagem</h3>
        <label><input type="radio" name="output-format" value="jpg"> JPG - Formato comum de imagem</label>
        <label><input type="radio" name="output-format" value="png"> PNG - Imagem com transparência</label>
        <label><input type="radio" name="output-format" value="gif"> GIF - Animações simples</label>
        <label><input type="radio" name="output-format" value="bmp"> BMP - Formato bitmap</label>
        <label><input type="radio" name="output-format" value="tiff"> TIFF - Imagem de alta qualidade</label>
        <label><input type="radio" name="output-format" value="pdf"> PDF - Documento portátil</label>
      </div>
    </div>

    <button type="submit" class="convert-btn">Converter</button>

    <div class="alert" id="alert-message" style="display:none;"></div>
  </form>

  <footer>
    Desenvolvido por Léo Borborema
  </footer>
</div>

<script>
  const fileInput = document.getElementById('file-upload');
  const selectedFileText = document.getElementById('selected-file');
  const alertMessage = document.getElementById('alert-message');
  const form = document.getElementById('convert-form');

  // Atualiza texto ao escolher arquivo
  fileInput.addEventListener('change', () => {
    if (fileInput.files.length > 0) {
      selectedFileText.textContent = fileInput.files[0].name;
      alertMessage.style.display = 'none';
    } else {
      selectedFileText.textContent = 'Nenhum arquivo selecionado';
    }
  });

  // Suporte para arrastar arquivo
  const container = document.querySelector('.container');
  container.addEventListener('dragover', (e) => {
    e.preventDefault();
    container.style.backgroundColor = '#f0f8ff';
  });
  container.addEventListener('dragleave', (e) => {
    e.preventDefault();
    container.style.backgroundColor = 'white';
  });
  container.addEventListener('drop', (e) => {
    e.preventDefault();
    container.style.backgroundColor = 'white';
    if (e.dataTransfer.files.length > 0) {
      fileInput.files = e.dataTransfer.files;
      selectedFileText.textContent = e.dataTransfer.files[0].name;
      alertMessage.style.display = 'none';
    }
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    alertMessage.style.display = 'none';

    if (!fileInput.files.length) {
      alertMessage.textContent = 'Por favor, selecione um arquivo para converter.';
      alertMessage.style.display = 'block';
      return;
    }

    const outputFormat = document.querySelector('input[name="output-format"]:checked');
    if (!outputFormat) {
      alertMessage.textContent = 'Por favor, selecione o formato de saída.';
      alertMessage.style.display = 'block';
      return;
    }

    const formData = new FormData();
    formData.append('file', fileInput.files[0]);
    formData.append('output-format', outputFormat.value);

    try {
      const response = await fetch('/convert', {
        method: 'POST',
        body: formData
      });

      if (!response.ok) {
        const errorText = await response.text();
        alertMessage.textContent = errorText;
        alertMessage.style.display = 'block';
        return;
      }

      const blob = await response.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = fileInput.files[0].name.replace(/\.[^/.]+$/, "") + '.' + outputFormat.value;
      document.body.appendChild(a);
      a.click();
      a.remove();
      window.URL.revokeObjectURL(url);
    } catch (error) {
      alertMessage.textContent = 'Erro na conversão: ' + error.message;
      alertMessage.style.display = 'block';
    }
  });
</script>
</body>
</html>
