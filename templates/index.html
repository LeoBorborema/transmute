<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transmute - Conversor de Arquivos</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #ffffff;
      color: #333;
    }

    .container {
      max-width: 640px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      color: #222;
    }

    .field {
      margin-bottom: 20px;
    }

    .field label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .file-label {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 16px;
    }

    .file-label:hover {
      background: #f9f9f9;
    }

    input[type="file"] {
      display: none;
    }

    .field select,
    #convert-btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #convert-btn {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 10px;
    }

    #convert-btn:hover {
      background-color: #45a049;
    }

    #file-name {
      margin-top: 10px;
      text-align: center;
      font-weight: 600;
      color: #2a7;
    }

    .formats {
      margin-top: 40px;
    }

    .formats h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 15px;
    }

    .formats .group {
      padding-top: 10px;
      border-top: 1px solid #ddd;
      margin-bottom: 15px;
    }

    .formats .group strong {
      display: block;
      margin-bottom: 5px;
    }

    .formats .group p {
      margin: 0;
      font-size: 15px;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }

      h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Transmute</h1>
    <form action="/convert" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
      <div class="field">
        <label for="file">Escolher arquivo <small>(ou arraste aqui)</small></label>
        <label class="file-label" for="file" id="drop-area">
          <input type="file" id="file" name="file" onchange="showFileName(this)">
          <span id="file-label-text">Clique ou arraste um arquivo aqui</span>
        </label>
        <div id="file-name"></div>
      </div>

      <div class="field">
        <label for="output-format">Converter para:</label>
        <select id="output-format" name="output-format" required>
          <option value="">Selecione um formato</option>
          <optgroup label="Documentos">
            <option value="pdf">PDF</option>
          </optgroup>
          <optgroup label="Imagens">
            <option value="jpg">JPG</option>
            <option value="png">PNG</option>
          </optgroup>
          <optgroup label="Áudio">
            <option value="mp3">MP3</option>
          </optgroup>
          <optgroup label="Vídeo">
            <option value="mp4">MP4</option>
            <option value="avi">AVI</option>
            <option value="mov">MOV</option>
          </optgroup>
        </select>
      </div>

      <button type="submit" id="convert-btn">Converter</button>
    </form>

    <div class="formats">
      <h2>Sobre os formatos</h2>

      <div class="group">
        <strong>Documentos:</strong>
        <p>docx → pdf</p>
      </div>
      <div class="group">
        <strong>Imagens:</strong>
        <p>png, jpg → pdf</p>
      </div>
      <div class="group">
        <strong>Áudio:</strong>
        <p>mp4, avi, mov → mp3</p>
      </div>
      <div class="group">
        <strong>Vídeo:</strong>
        <p>mp4, avi, mkv → mp4, avi, mov</p>
      </div>
    </div>

    <div class="footer">
      Criado por Léo Borborema
    </div>
  </div>

  <script>
    const fileLabel = document.getElementById('drop-area');
    const fileInput = document.getElementById('file');
    const fileNameDisplay = document.getElementById('file-name');

    fileLabel.addEventListener('click', () => fileInput.click());

    fileLabel.addEventListener('dragover', (e) => {
      e.preventDefault();
      fileLabel.style.background = "#e6f7ff";
    });

    fileLabel.addEventListener('dragleave', () => {
      fileLabel.style.background = "";
    });

    fileLabel.addEventListener('drop', (e) => {
      e.preventDefault();
      fileInput.files = e.dataTransfer.files;
      showFileName(fileInput);
      fileLabel.style.background = "";
    });

    function showFileName(input) {
      if (input.files.length > 0) {
        fileNameDisplay.textContent = "Arquivo: " + input.files[0].name;
      }
    }

    function validateForm() {
      if (!fileInput.files.length) {
        alert("Por favor, envie um arquivo antes de converter.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
